<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drawing App</h1>
        <div class="controls">
            <button id="draw" class="btn uiverse">Draw</button>
            <button id="erase" class="btn uiverse">Eraser</button>
            <button id="undo" class="btn uiverse">Undo</button>
            <button id="print" class="btn uiverse">Print</button>
        </div>
        <canvas id="drawingCanvas" class="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
